<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ticket | WebDxD Movies</title>
  <link href='https://fonts.googleapis.com/css?family=Oleo+Script:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav>
    <img class="nav-logo" src="img/icon.png" alt="Logo">
    <ul class="nav-bar">
      <a href="index.html"><li>Home</li></a>
      <a href="ticket.html"><li>Ticket</li></a>
      <a href="company.html"><li>About</li></a>
      <a href="contact.html"><li>Contact</li></a>
    </ul>
  </nav>

  <div class="ticket-table">
    <h1 class="center">Upcoming Shows</h1>
    <table class="hcenter">
        <tr>
        <!-- table row 1 -->
          <th>Name</th>
          <th>Price</th>
          <th>Date</th>
          <th>Ticket Left</th>
          <th>Purchase</th>
        </tr>
        <tr>
        <!-- table row 2 -->
          <td class="movie-name">Avengers</td>
          <td class="hidden">0</td>
          <td>$10</td>
          <td>2015/07/01</td>
          <td>85</td>
          <td><button class="primary-btn btn-buy" data-toggle="modal" data-target="#buy-ticket-modal">Buy Ticket</button></td>
        </tr>
        <tr>
        <!-- table row 3 -->
          <td class="movie-name">Start Wars</td>
          <td class="hidden">1</td>
          <td>$8</td>
          <td>2016/05/05</td>
          <td>51</td>
          <td><button class="primary-btn btn-buy" data-toggle="modal" data-target="#buy-ticket-modal">Buy Ticket</button></td>
        </tr>
        <tr>
        <!-- table row 4 -->
          <td class="movie-name">Titanic</td>
          <td class="hidden">2</td>
          <td>$5</td>
          <td>1996/05/05</td>
          <td>7</td>
          <td><button class="primary-btn btn-buy" data-toggle="modal" data-target="#buy-ticket-modal">Buy Ticket</button></td>
        </tr>
    </table>
  </div>

  <div class="modal fade" id="buy-ticket-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5>Buy Ticket</h5>
        </div>
            <div class="modal-body">
              <input class="form-control" type="text" id="first_name" name="first_name" placeholder="First Name">
              <input class="form-control" type="text" id="last_name" name="last_name" placeholder="Last Name">
              <input class="form-control" type="text" id="phone" name="phone" placeholder="Phone Number">
              <input type="hidden" id="movie_id">
            </div>
            <div class="modal-footer">
              <input type="button" class="btn btn-primary" id="buy-ticket-btn" value="Submit">
            </div>
      </div>
    </div>
  </div>

  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/ticket.js"></script>

</body>
</html>
